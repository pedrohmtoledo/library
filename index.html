<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your Library</h1>
    <button class="addbook"> Add a book</button>
    <dialog id="add-book-dialog" method="dialog">
        <h3>Add a book</h3>
        <form>
            <label for="title"> Title </label> <input type="text" id="title">
            <label for="author"> Author </label> <input type="text" id="author">
            <label for="pages"> Pages</label> <input type="text" id="pages">
            <label for="status"> Status </label> <input type="text" id="status">
            <button id="submit-book"> Submit</button>
            <button type="button" class="close-dialog">Cancel</button>
        </form>
    </dialog>
    <div class="container">
    </div>
</body>
</html>
